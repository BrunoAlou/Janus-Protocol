<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Meu Jogo Phaser</title>
    <style>
      /* Remover margens/padding e evitar scroll vertical */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden; /* evita scrollbars */
      }
      /* container que receber√° o canvas do Phaser */
      #game-container {
        width: 100%;
        height: 100%;
        display: block;
      }
      /* garantir que canvas ocupe 100% do container */
      #game-container canvas {
        display: block;
        width: 100% !important;
        height: 100% !important;
      }
    </style>
  </head>
  <body>
    <div id="game-container"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
